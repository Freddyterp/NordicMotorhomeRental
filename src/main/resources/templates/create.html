<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link   rel="stylesheet" href="../main.css">

    <title>Nordic motorhome</title>
</head>
<body>
<div th:replace="fragments/top_menu"> </div>
<div class="container">

    <h1>Add motorhome</h1>
    <form action="/create" method="post">
        <div class="form-group">
            <input type="text" name="model" class="form-control" placeholder="Please enter model" required>
        </div>

        <div class="form-group">
            <input type="text" name="brand" class="form-control" placeholder="Please enter brand" required>
        </div>

        <div class="form-group">
            <input type="number" name="yearOfManufacture" class="form-control" placeholder="Please enter year of manufacture" required>
        </div>

        <div class="form-group">
            <input type="number" name="yearOfPurchase" class="form-control" placeholder="Please enter year of purchase" required>
        </div>

        <div class="form-group">
            <input type="number" name="sleepingSpots" class="form-control" placeholder="Please enter amount of sleeping spots" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
