<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <div th:replace="fragments/header_scripts"> </div>
</head>
<body>
<div th:replace="fragments/top_menu">
</div>

<div class="container">
    <h1> All Rentals</h1>
    <!-- Button to create new order--->
    <a th:href="@{/create_rental/}"
       class="btn btn-success">
        Create New Rental
    </a>

    <br>
    <br>

    <!-- Creating a table and looping trough our order database to get all the data inserted into the tabel -->
    <table class="table table-striped">
        <thead>
        <tr>


            <th scope="col">ID</th>
            <th scope="col">Price</th>
            <th scope="col">Date of reservation</th>
            <th scope="col">Start date</th>
            <th scope="col">End Date</th>
            <th scope="col">Car ID</th>
            <th scope="col">Customer ID</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <th th:text="${order.id}"></th>
            <th th:text="${order.price}" ></th>
            <th th:text="${order.reservationDate}" ></th>
            <th th:text="${order.startDate}" ></th>
            <th th:text="${order.endDate}" ></th>
            <th th:text="${order.reservedCar}" ></th>
            <th th:text="${order.customer}"></th>

            <th>
                <!-- Inserting buttons for each order which are doing something by its id -->
                <a th:href="@{'/update_rental/' + ${order.id}}">
                    <button  type="button" class="btn btn-primary">Edit</button>
                </a>
                <a th:href="@{'/delete_rental/' + ${order.id}}">
                    <button type="button" class="btn btn-danger" onclick="if (!(confirm('Are you sure you want to delete this Rental?'))) return false">Delete</button>

                </a>
            </th>
        </tr>
        </tbody>
    </table>

</div>


<div th:replace="fragments/bottom_scripts">

</div>
</body>
</html>
