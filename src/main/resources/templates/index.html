<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <div th:replace="fragments/header_scripts"> </div>
</head>
<body>

<div th:replace="fragments/top_menu">
</div>

<div class="container">

    <h1>Motorhomes</h1>

    <!-- TilfÃ¸j Student knap -->
    <a th:href="@{/create/}"
       class="btn btn-success">
        Create
    </a>

    <br>
    <br>


    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Sleeping Spots</th>
            <th scope="col">Year of Manufacture</th>
            <th scope="col">Year of Purchase</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <th th:text="${car.idCars}"></th>
            <th th:text="${car.brand}" ></th>
            <th th:text="${car.model}" ></th>
            <th th:text="${car.sleepingSpots}" ></th>
            <th th:text="${car.yearOfManufacture}" ></th>
            <th th:text="${car.yearOfPurchase}" ></th>

            <th>

                <a th:href="@{'/update/' + ${car.idCars}}">
                    <button  type="button" class="btn btn-primary">Edit</button>
                </a>
                    <a th:href="@{'/delete/' + ${car.idCars}}">
                    <button type="button" class="btn btn-danger" onclick="if (!(confirm('Are you sure you want to delete this motorhome?'))) return false">Delete</button>

                </a>
            </th>

        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/bottom_scripts">

</div>
</body>
</html>
