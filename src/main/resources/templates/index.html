<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <div th:replace="fragments/header_scripts"> </div>
</head>
<body>

<div th:replace="fragments/top_menu">
</div>

<div class="container">
    <h1>Rental Cars</h1>
    <p>Library of cars available for rental </p>
    <!-- TilfÃ¸j Student knap -->
    <a th:href="@{/create/}"
       class="btn btn-success">
        Create
    </a>

    <br>
    <br>


    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Enrollment Date</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <th th:text="${item.id}"></th>
            <th th:text="${item.name}" />
            <th th:text="${item.price}" />
            <th></th>
            <th>
                <a th:href="@{'/details/' + ${item.id}}">
                    <button  type="button" class="btn btn-success">Details</button>
                </a>
                <a th:href="@{'/update/' + ${item.id}}">
                    <button  type="button" class="btn btn-primary">Edit</button>
                </a>
                <a th:href="@{'/delete/' + ${item.id}}">
                    <button type="button" class="btn btn-danger" onclick="if (!(confirm('Are you sure you want to delete this car?'))) return false">Delete</button>

                </a>
            </th>

        </tr>
        </tbody>
    </table>
</div>




<div th:replace="fragments/bottom_scripts">

</div>
</body>
</html>
