<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <div th:replace="fragments/header_scripts"> </div>
    <!-- this css is not in the fragment cause it overwriding some of the styles on the index pages -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
<form class="form-signin" th:action="@{/login}" method="post">
    <div class="text-center mb-4">
        <img class="mb-4" th:src="@{/images/logo.png}" alt="" width="300" height="195">
        <h1 class="h3 mb-3 font-weight-normal">Nordic Motorhome Rental</h1>
        <p><strong>Employee access</strong> </p>
    </div>

    <!-- Message if wrong username or password -->
    <div th:if="${param.error}">
        <center>
        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
            Invalid username or password
        </div>
        </center>
    </div>

    <!-- Message when the user logout -->
    <div th:if="${param.logout}">
        <center>
            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                You have successfully logged out
            </div>
        </center>
    </div>

    <!-- Insert username and Password -->
    <div class="form-label-group">
        <input name="username" type="text" id="username" class="form-control" placeholder="Username" required >
        <label for="username">Username</label>
    </div>

    <div class="form-label-group">
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
</form>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
