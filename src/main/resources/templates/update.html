<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <div th:replace="fragments/header_scripts"> </div>
</head>
<body>
<div th:replace="fragments/top_menu"> </div>
<div class="container">
    <h1> Update </h1>
    <form action="/update" method="post">
        <input type="hidden" name="idCars" th:value="${car.idCars}">
        <div class="form-group">
            <p>Model:</p>
            <input type="text" name="model" th:value="${car.model}" class="form-control" required>
        </div>
        <div class="form-group">
            <p>Brand:</p>
            <input type="text" name="brand" th:value="${car.brand}" class="form-control" required>
        </div>
        <div class="form-group">
            <p>Year of manufacture</p>
            <input type="number" name="yearOfManufacture" th:value="${car.yearOfManufacture}" class="form-control" required>
        </div>
        <div class="form-group">
            <p>Year of purchase:</p>
            <input type="number" name="yearOfPurchase" th:value="${car.yearOfPurchase}" class="form-control" required>
        </div>
        <div class="form-group">
            <p>Number of Sleeping spots:</p>
            <input type="number" name="sleepingSpots" th:value="${car.sleepingSpots}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
<div th:replace="fragments/bottom_scripts"></div>
</div>
</body>
</html>
