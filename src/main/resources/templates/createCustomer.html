<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link   rel="stylesheet" href="../main.css">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">

    <h1>Add Customer</h1>
    <form action="/createCustomer" method="post">
        <div class="form-group">
            <input type="text" name="fName" class="form-control" placeholder="please enter first name ">
        </div>

        <div class="form-group">
            <input type="text" name="lName" class="form-control" placeholder="Please enter last name ">
        </div>

        <div class="form-group">
            <input type="text" name="Address" class="form-control" placeholder="please enter address ">
        </div>

        <div class="form-group">
            <input type="text" name="phone_number" class="form-control" placeholder="please enter phone nummber ">
        </div>

        <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="please enter email ">
        </div>

        <div class="form-group">
            <input type="text" name="driverLicense" class="form-control" placeholder="please enter driver license ">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
</html>
