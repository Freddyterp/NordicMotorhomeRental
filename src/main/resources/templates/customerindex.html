<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <div th:replace="fragments/header_scripts"> </div>


    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

</head>
<body>

<div th:replace="fragments/top_menu">
</div>

<div class="container">
    <h1>Customers</h1>
    <p>New Customer</p>
    <!-- TilfÃ¸j Student knap -->
    <a th:href="@{/createCustomer/}"
       class="btn btn-success">
        Create
    </a>

    <br>
    <br>


    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col">Driver License</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <th th:text="${customer.idCustomers}"></th>
            <th th:text="${customer.fName}" ></th>
            <th th:text="${customer.lName}" ></th>
            <th th:text="${customer.Address}" ></th>
            <th th:text="${customer.phone_number}" ></th>
            <th th:text="${customer.email}" ></th>
            <th th:text="${customer.driverlicense}" ></th>

            <th>

                <a th:href="@{'/updateCustomer/' + ${customer.idCustomers}}">
                    <button  type="button" class="btn btn-primary">Edit</button>
                </a>
                <a th:href="@{'/deleteCustomer/' + ${customer.idCustomers}}">
                    <button type="button" class="btn btn-danger" onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">Delete</button>

                </a>
            </th>

        </tr>
        </tbody>
    </table>
</div>




<div th:replace="fragments/bottom_scripts">

</div>
</body>
</html>
